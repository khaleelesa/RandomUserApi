<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="load">Load User Data</button>
            <button id="display">Display User</button>
        </div>
    </div>
    <script id="user-template" type="text/x-handlebars-template">

        <img src="{{ userdata.img }}" width="100" height="100">
        <p>{{userdata.firstName}} {{userdata.lastName}}</p>
        <p>{{userdata.city}} {{userdata.state}}</p>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite Quote :</p>
        <p>{{quotedata}}</p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each friendsdata}}
            <li>{{this.firstName}},{{this.lastName}} </li>
            {{/each}}
        </ul>
    </script>

    <script id="poki-template" type="text/x-handlebars-template">
        <img src="{{ pokidata.img }}" width="100" height="100">
        <p> Your Favorite Pokemon: {{pokidata.name}}</p>
    </script>

    <script id="aboutMe-template" type="text/x-handlebars-template">
        <p>About Me :</p>
        <p> {{meatdata}}</p>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js " integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin=" anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js "></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js "></script>
</body>

</html>
